<body>
<h:form>
<h:outputLabel>Nom Produit:</h:outputLabel>
<h:inputText value="#{gp.produit.nomProduit}"></h:inputText><br/>

<h:outputLabel>Desc Produit:</h:outputLabel>
<h:inputText value="#{gp.produit.descProduit}"></h:inputText><br/>

<h:outputLabel>Prix:</h:outputLabel>
<h:inputText value="#{gp.produit.prixProduit}"></h:inputText><br/>

<h:outputLabel>Marque :</h:outputLabel>
<h:selectOneMenu value="#{gp.marque.idmarque}">
<f:selectItems value="#{gp.listMarques()}" var="marque" itemValue="#{marque.idmarque}" itemLabel="#{marque.nommarque}"/>
</h:selectOneMenu>




<h:commandButton value="valider" action="#{gp.ajoutProduit()}"></h:commandButton>
